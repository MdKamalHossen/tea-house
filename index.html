<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c861ca0343.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .manrope {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-10 lg:px-28 manrope">
      <header class="flex pt-10 mb-20">
        <div class="sm:flex-col flex-col-reverse md:flex-col-2">
          <h1 class="text-5xl md:text-6xl font-extrabold mb-1 leading-tight">
            It's good<br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4 mt-4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white py-4 px-10 rounded-lg font-bold mt-3"
          >
            Explore More
            <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </button>
        </div>
        <div class="relative">
          <div class="w-full">
            <img class="w-100" src="images/banner.png" alt="banner" />
          </div>
          <!-- this is card section  -->
          <div
            class="absolute bg-white flex items-center shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28"
          >
            <!-- icone  -->
            <div>
              <i
                class="fa-solid fa-star font-bold md:text-4xl text-amber-500"
              ></i>
            </div>
            <!-- text  -->
            <div class="pl-3">
              <h1 class="lg:text-2xl font-bold">5.00</h1>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <footer></footer>
  </body>
</html>
